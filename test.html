<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="return validateForm()">
        <label for="Numero">Numero de la carte bancaire :</label>
        <input type="text" id="Numero" name="Numero" placeholder="Entrer le numéro de la carte" required>

        <label for="Expiration">Expiration de la carte (MM/YYYY) :</label>
        <input type="text" id="Expiration" name="Expiration"
            placeholder="Entrer le mois et l'année (MM/YYYY)" required>

        <label for="CodeSecurite">Code de sécurité de la carte :</label>
        <input type="text" id="CodeSecurite" name="CodeSecurite" placeholder="Entrer votre code de sécurité"
            required>

        <button type="submit">payer</button>
    </form>
    <div id="message" style="color: red;"></div>

    <script>
        function validateForm() {
            var numero = document.getElementById("Numero").value;
            var expiration = document.getElementById("Expiration").value;
            var codeSecurite = document.getElementById("CodeSecurite").value;
            var message = document.getElementById("message");

            var numeroRegex = /^[0-9]{8}$/;
            var expirationRegex = /^(0[1-9]|1[0-2])\/[0-9]{4}$/;
            var codeSecuriteRegex = /^[0-9]{3}$/;

            if (!numero.match(numeroRegex)) {
                message.innerHTML = "Veuillez entrer un numéro de carte bancaire valide (8 chiffres)";
                return false;
            }

            if (!expiration.match(expirationRegex)) {
                message.innerHTML = "Veuillez entrer une date d'expiration valide (au format MM/YYYY).";
                return false;
            }

            if (!codeSecurite.match(codeSecuriteRegex)) {
                message.innerHTML = "Veuillez entrer un code de sécurité valide (3 chiffres).";
                return false;
            }

           
            message.innerHTML = "";
            return true;
        }
    </script>
</body>
</html>
